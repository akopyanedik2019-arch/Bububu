<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∑—Ä—ã–≤–∞—é—â–∏–π—Å—è –Æ–ø–∏—Ç–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #ff9a3c;
            font-size: 20px;
            flex-direction: column;
            gap: 20px;
            transition: opacity 1s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 154, 60, 0.3);
            border-top: 4px solid #ff9a3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .explosion-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff4400,
                0 0 80px #ff8800,
                0 0 120px #ffff00;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s;
            font-family: 'Impact', 'Arial Black', sans-serif;
        }

        .explosion-text.visible {
            opacity: 1;
            animation: textExplosion 2s ease-out forwards;
        }

        @keyframes textExplosion {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0;
                filter: blur(20px);
            }
            20% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
                filter: blur(0);
            }
            40% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
                filter: blur(0);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
                filter: blur(0);
            }
            80% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
                filter: blur(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
                filter: blur(20px);
            }
        }

        .heart {
            position: absolute;
            color: #ff3366;
            font-size: 30px;
            opacity: 0;
            animation: heartFloat 2s ease-out forwards;
            z-index: 100;
        }

        @keyframes heartFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(var(--tx), -100px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), -200px) scale(0);
                opacity: 0;
            }
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ */
        @media (max-width: 768px) {
            .hint {
                font-size: 12px;
                bottom: 10px;
            }
            
            .explosion-text {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>–ó–ê–ì–†–£–ó–ö–ê –í–ó–†–´–í–ù–û–ì–û –Æ–ü–ò–¢–ï–†–ê...</div>
    </div>

    <div class="hint" id="hint">
        üîÑ –í–†–ê–©–ê–ô–¢–ï –ü–ê–õ–¨–¶–ï–ú ‚Ä¢ üîç –î–í–û–ô–ù–û–ô –¢–ê–ü - –í–ó–†–´–í
    </div>
    
    <div class="explosion-text" id="explosionText">sosat bibijon‚ù§Ô∏è</div>
    
    <div id="container"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    
    <script>
        // ============ –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ============
        let scene, camera, renderer, controls;
        let jupiter, atmosphere, rings, particles, starField;
        let clock = new THREE.Clock();
        let isExploded = false;
        let explosionParticles = [];
        let lastTapTime = 0;
        
        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ============
        function init() {
            // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000010);
            
            // –ö–∞–º–µ—Ä–∞
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);
            
            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 50;
            controls.maxPolarAngle = Math.PI;
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤
            createStars();
            createJupiter();
            createAtmosphere();
            createRings();
            createParticleField();
            createLighting();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
            setupEventListeners();
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('hint').style.opacity = '0.3';
                }, 5000);
            }, 2000);
            
            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            animate();
        }
        
        // ============ –°–û–ó–î–ê–ù–ò–ï –û–ë–™–ï–ö–¢–û–í ============
        function createStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 8000;
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);
            
            for(let i = 0; i < starCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 2000;
                positions[i3 + 1] = (Math.random() - 0.5) * 2000;
                positions[i3 + 2] = (Math.random() - 0.5) * 2000;
                
                colors[i3] = 1;
                colors[i3 + 1] = Math.random() * 0.5 + 0.5;
                colors[i3 + 2] = Math.random() * 0.3 + 0.3;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true
            });
            
            starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);
        }
        
        function createJupiter() {
            const geometry = new THREE.SphereGeometry(4, 96, 96);
            
            // –°–æ–∑–¥–∞–µ–º –≤—ã—Å–æ–∫–æ–¥–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—É—é —Ç–µ–∫—Å—Ç—É—Ä—É
            const texture = createJupiterTexture();
            const bumpTexture = createBumpMap();
            
            const material = new THREE.MeshStandardMaterial({
                map: texture,
                bumpMap: bumpTexture,
                bumpScale: 0.03,
                roughness: 0.8,
                metalness: 0.2,
                emissive: new THREE.Color(0x221100),
                emissiveIntensity: 0.05
            });
            
            jupiter = new THREE.Mesh(geometry, material);
            jupiter.castShadow = true;
            jupiter.receiveShadow = true;
            scene.add(jupiter);
        }
        
        function createJupiterTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // –ë–∞–∑–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, '#FFD8A8');
            gradient.addColorStop(0.2, '#FFB347');
            gradient.addColorStop(0.4, '#E68A2E');
            gradient.addColorStop(0.6, '#CC6E1D');
            gradient.addColorStop(0.8, '#B35917');
            gradient.addColorStop(1, '#994C13');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ê—Ç–º–æ—Å—Ñ–µ—Ä–Ω—ã–µ –ø–æ–ª–æ—Å—ã
            ctx.strokeStyle = 'rgba(139, 69, 19, 0.9)';
            ctx.lineWidth = 20;
            for(let i = 0; i < 8; i++) {
                const y = i * 60 + Math.random() * 20;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.bezierCurveTo(
                    canvas.width * 0.3, y + Math.random() * 30 - 15,
                    canvas.width * 0.7, y + Math.random() * 30 - 15,
                    canvas.width, y
                );
                ctx.stroke();
            }
            
            // –ë–æ–ª—å—à–æ–µ –ö—Ä–∞—Å–Ω–æ–µ –ü—è—Ç–Ω–æ
            ctx.fillStyle = '#8B0000';
            ctx.beginPath();
            ctx.ellipse(canvas.width * 0.7, canvas.height * 0.4, 60, 30, Math.PI/6, 0, Math.PI * 2);
            ctx.fill();
            
            // –î–µ—Ç–∞–ª–∏ –ø—è—Ç–Ω–∞
            ctx.fillStyle = '#A52A2A';
            ctx.beginPath();
            ctx.ellipse(canvas.width * 0.7, canvas.height * 0.4, 45, 22, Math.PI/6, 0, Math.PI * 2);
            ctx.fill();
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.ClampToEdgeWrapping;
            
            return texture;
        }
        
        function createBumpMap() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // –°–æ–∑–¥–∞–µ–º —à—É–º –¥–ª—è —Ä–µ–ª—å–µ—Ñ–∞
            for(let i = 0; i < 10000; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 3 + 1;
                const intensity = Math.random() * 155 + 100;
                
                ctx.fillStyle = `rgb(${intensity}, ${intensity}, ${intensity})`;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            return new THREE.CanvasTexture(canvas);
        }
        
        function createAtmosphere() {
            const geometry = new THREE.SphereGeometry(4.1, 64, 64);
            const material = new THREE.MeshBasicMaterial({
                color: 0x4488ff,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            
            atmosphere = new THREE.Mesh(geometry, material);
            scene.add(atmosphere);
        }
        
        function createRings() {
            const ringGeometry = new THREE.RingGeometry(6, 9, 64);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0xFF9A3C,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.1
            });
            
            rings = new THREE.Mesh(ringGeometry, ringMaterial);
            rings.rotation.x = Math.PI / 4;
            scene.add(rings);
        }
        
        function createParticleField() {
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for(let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 40;
                positions[i3 + 1] = (Math.random() - 0.5) * 40;
                positions[i3 + 2] = (Math.random() - 0.5) * 40;
                
                colors[i3] = 1;
                colors[i3 + 1] = Math.random() * 0.5 + 0.5;
                colors[i3 + 2] = Math.random() * 0.3 + 0.3;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        function createLighting() {
            // –û—Å–Ω–æ–≤–Ω–æ–π —Å–≤–µ—Ç
            const sunLight = new THREE.DirectionalLight(0xFFFFFF, 1.5);
            sunLight.position.set(10, 5, 5);
            sunLight.castShadow = true;
            scene.add(sunLight);
            
            // –ó–∞–ø–æ–ª–Ω—è—é—â–∏–π —Å–≤–µ—Ç
            const fillLight = new THREE.DirectionalLight(0xFFB347, 0.3);
            fillLight.position.set(-5, -3, -3);
            scene.add(fillLight);
            
            // –†–∞—Å—Å–µ—è–Ω–Ω—ã–π —Å–≤–µ—Ç
            const ambientLight = new THREE.AmbientLight(0x333333, 0.1);
            scene.add(ambientLight);
        }
        
        // ============ –í–ó–†–´–í –Æ–ü–ò–¢–ï–†–ê ============
        function explodeJupiter() {
            if (isExploded) return;
            isExploded = true;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –≤–∑—Ä—ã–≤–∞
            const explosionText = document.getElementById('explosionText');
            explosionText.classList.add('visible');
            
            // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
            createHearts();
            
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –≤–∑—Ä—ã–≤–∞
            createExplosionParticles();
            
            // –£–¥–∞–ª—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –Æ–ø–∏—Ç–µ—Ä
            scene.remove(jupiter);
            if (atmosphere) scene.remove(atmosphere);
            if (rings) scene.remove(rings);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è —á–∞—Å—Ç–∏—Ü
            if (particles) {
                particles.userData.explosionSpeed = 0.05;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç —Å–æ—Ç—Ä—è—Å–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã
            cameraShake();
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                resetJupiter();
            }, 5000);
        }
        
        function createExplosionParticles() {
            const particleCount = 500;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const velocities = [];
            
            for(let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è - –Ω–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ –Æ–ø–∏—Ç–µ—Ä–∞
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                const radius = 4;
                
                positions[i3] = radius * Math.sin(theta) * Math.cos(phi);
                positions[i3 + 1] = radius * Math.cos(theta);
                positions[i3 + 2] = radius * Math.sin(theta) * Math.sin(phi);
                
                // –¶–≤–µ—Ç–∞ —á–∞—Å—Ç–∏—Ü (–∫—Ä–∞—Å–Ω—ã–µ, –æ—Ä–∞–Ω–∂–µ–≤—ã–µ, –∂–µ–ª—Ç—ã–µ)
                const colorType = Math.random();
                if(colorType < 0.3) {
                    colors[i3] = 1.0;     // R
                    colors[i3 + 1] = 0.2; // G
                    colors[i3 + 2] = 0.2; // B
                } else if(colorType < 0.6) {
                    colors[i3] = 1.0;
                    colors[i3 + 1] = 0.5;
                    colors[i3 + 2] = 0.0;
                } else {
                    colors[i3] = 1.0;
                    colors[i3 + 1] = 1.0;
                    colors[i3 + 2] = 0.0;
                }
                
                // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –∏ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                velocities.push({
                    x: (Math.random() - 0.5) * 0.2,
                    y: (Math.random() - 0.5) * 0.2,
                    z: (Math.random() - 0.5) * 0.2
                });
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.3,
                vertexColors: true,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            
            const explosionParticleSystem = new THREE.Points(geometry, material);
            explosionParticleSystem.userData = { velocities, life: 200 };
            scene.add(explosionParticleSystem);
            explosionParticles.push(explosionParticleSystem);
        }
        
        function createHearts() {
            const heartCount = 50;
            
            for(let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.setProperty('--tx', `${(Math.random() - 0.5) * 200}px`);
                
                document.body.appendChild(heart);
                
                // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 2000);
            }
        }
        
        function cameraShake() {
            const originalPosition = camera.position.clone();
            const shakeIntensity = 0.5;
            let shakeTime = 0;
            
            function shake() {
                if (shakeTime < 1) {
                    shakeTime += 0.05;
                    const progress = 1 - shakeTime;
                    
                    camera.position.x = originalPosition.x + (Math.random() - 0.5) * shakeIntensity * progress;
                    camera.position.y = originalPosition.y + (Math.random() - 0.5) * shakeIntensity * progress;
                    camera.position.z = originalPosition.z + (Math.random() - 0.5) * shakeIntensity * progress;
                    
                    requestAnimationFrame(shake);
                } else {
                    camera.position.copy(originalPosition);
                }
            }
            
            shake();
        }
        
        function resetJupiter() {
            isExploded = false;
            
            // –£–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç
            document.getElementById('explosionText').classList.remove('visible');
            
            // –£–¥–∞–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—ã –≤–∑—Ä—ã–≤–∞
            explosionParticles.forEach(particleSystem => {
                scene.remove(particleSystem);
            });
            explosionParticles = [];
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å —á–∞—Å—Ç–∏—Ü
            if (particles) {
                particles.userData.explosionSpeed = 0;
            }
            
            // –í–æ—Å—Å–æ–∑–¥–∞–µ–º –Æ–ø–∏—Ç–µ—Ä
            createJupiter();
            createAtmosphere();
            createRings();
        }
        
        // ============ –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ============
        function setupEventListeners() {
            // –î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫/—Ç–∞–ø –¥–ª—è –≤–∑—Ä—ã–≤–∞
            let tapCount = 0;
            let tapTimer;
            
            function handleTap(event) {
                event.preventDefault();
                
                tapCount++;
                
                if (tapCount === 1) {
                    tapTimer = setTimeout(() => {
                        tapCount = 0;
                    }, 300);
                } else if (tapCount === 2) {
                    clearTimeout(tapTimer);
                    tapCount = 0;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫–ª–∏–∫–Ω—É–ª–∏ –ª–∏ –ø–æ –Æ–ø–∏—Ç–µ—Ä—É
                    const raycaster = new THREE.Raycaster();
                    const mouse = new THREE.Vector2();
                    
                    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                    
                    raycaster.setFromCamera(mouse, camera);
                    
                    if (jupiter) {
                        const intersects = raycaster.intersectObject(jupiter);
                        if (intersects.length > 0) {
                            explodeJupiter();
                        }
                    }
                }
            }
            
            // –ú—ã—à—å
            renderer.domElement.addEventListener('dblclick', (e) => {
                handleTap(e);
            });
            
            // –ö–∞—Å–∞–Ω–∏—è
            let lastTouchTime = 0;
            renderer.domElement.addEventListener('touchstart', (e) => {
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - lastTouchTime;
                
                if (timeDiff < 300 && timeDiff > 0) {
                    handleTap(e.touches[0]);
                    e.preventDefault();
                }
                
                lastTouchTime = currentTime;
            }, { passive: false });
            
            // –†–µ—Å–∞–π–∑ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
            renderer.domElement.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }
        
        // ============ –ê–ù–ò–ú–ê–¶–ò–Ø ============
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            
            // –í—Ä–∞—â–µ–Ω–∏–µ –∑–≤–µ–∑–¥
            if (starField) {
                starField.rotation.y += delta * 0.001;
            }
            
            // –í—Ä–∞—â–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
            if (particles) {
                particles.rotation.y += delta * 0.01;
                
                // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –ø–æ—Å–ª–µ –≤–∑—Ä—ã–≤–∞
                if (particles.userData.explosionSpeed) {
                    particles.rotation.y += delta * particles.userData.explosionSpeed;
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü –≤–∑—Ä—ã–≤–∞
            explosionParticles.forEach((particleSystem, index) => {
                if (particleSystem.userData.life > 0) {
                    particleSystem.userData.life--;
                    
                    const positions = particleSystem.geometry.attributes.position.array;
                    const velocities = particleSystem.userData.velocities;
                    
                    for(let i = 0; i < positions.length; i += 3) {
                        const particleIndex = i / 3;
                        const vel = velocities[particleIndex];
                        
                        positions[i] += vel.x;
                        positions[i + 1] += vel.y;
                        positions[i + 2] += vel.z;
                        
                        // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ
                        vel.x *= 0.98;
                        vel.y *= 0.98;
                        vel.z *= 0.98;
                        
                        // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                        vel.y -= 0.001;
                        
                        // –ò—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
                        const lifeFactor = particleSystem.userData.life / 200;
                        positions[i] *= lifeFactor;
                        positions[i + 1] *= lifeFactor;
                        positions[i + 2] *= lifeFactor;
                    }
                    
                    particleSystem.geometry.attributes.position.needsUpdate = true;
                    
                    // –ò—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã
                    if (particleSystem.userData.life <= 0) {
                        scene.remove(particleSystem);
                        explosionParticles.splice(index, 1);
                    }
                }
            });
            
            // –ê–≤—Ç–æ–≤—Ä–∞—â–µ–Ω–∏–µ –Æ–ø–∏—Ç–µ—Ä–∞ (–µ—Å–ª–∏ –Ω–µ –≤–∑–æ—Ä–≤–∞–Ω)
            if (jupiter && !isExploded) {
                jupiter.rotation.y += delta * 0.1;
                if (atmosphere) atmosphere.rotation.y += delta * 0.15;
                if (rings) rings.rotation.z += delta * 0.05;
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            controls.update();
            
            // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥
            renderer.render(scene, camera);
        }
        
        // ============ –ó–ê–ü–£–°–ö ============
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                         (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }
        
        if (checkWebGL()) {
            init();
        } else {
            document.getElementById('loading').innerHTML = `
                <div style="text-align: center; color: #ff4444; padding: 20px;">
                    <h2>‚ö†Ô∏è WebGL –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è</h2>
                    <p>–û–±–Ω–æ–≤–∏—Ç–µ –±—Ä–∞—É–∑–µ—Ä –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome/Firefox</p>
                </div>
            `;
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤—É–∫ –≤–∑—Ä—ã–≤–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        function playExplosionSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // –°–æ–∑–¥–∞–µ–º –Ω–∏–∑–∫–æ—á–∞—Å—Ç–æ—Ç–Ω—ã–π –≤–∑—Ä—ã–≤
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(80, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(20, audioContext.currentTime + 1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 1);
            } catch (e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∞—É–¥–∏–æ
            }
        }
        
        // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≤–∑—Ä—ã–≤–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–∞
        const originalExplodeJupiter = explodeJupiter;
        explodeJupiter = function() {
            originalExplodeJupiter();
            playExplosionSound();
        };
    </script>
