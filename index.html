    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 60%, #fad0c4 100%);
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;

        }

        /* –§–æ–Ω —Å –ø–∞–¥–∞—é—â–∏–º–∏ —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ff1493, #ff69b4);
            clip-path: polygon(50% 0%, 100% 30%, 100% 70%, 50% 100%, 0% 70%, 0% 30%);
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* –†–∞–∑–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –∏ –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ */
        .heart:nth-child(1) { left: 5%; width: 40px; height: 40px; animation-duration: 12s; animation-delay: 0s; }
        .heart:nth-child(2) { left: 15%; width: 25px; height: 25px; animation-duration: 15s; animation-delay: 2s; }
        .heart:nth-child(3) { left: 25%; width: 35px; height: 35px; animation-duration: 10s; animation-delay: 4s; }
        .heart:nth-child(4) { left: 35%; width: 30px; height: 30px; animation-duration: 18s; animation-delay: 1s; }
        .heart:nth-child(5) { left: 45%; width: 45px; height: 45px; animation-duration: 14s; animation-delay: 6s; }
        .heart:nth-child(6) { left: 55%; width: 20px; height: 20px; animation-duration: 11s; animation-delay: 3s; }
        .heart:nth-child(7) { left: 65%; width: 38px; height: 38px; animation-duration: 16s; animation-delay: 5s; }

        .heart:nth-child(10) { left: 95%; width: 40px; height: 40px; animation-duration: 12s; animation-delay: 9s; }
        .heart:nth-child(11) { left: 10%; width: 25px; height: 25px; animation-duration: 19s; animation-delay: 10s; }
        .heart:nth-child(12) { left: 50%; width: 50px; height: 50px; animation-duration: 20s; animation-delay: 0s; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ü–µ–Ω—ã */
        .scene {
            position: relative;
            width: 900px;
            height: 600px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: flex-end;

        /* –ó–µ–º–ª—è/—Ç—Ä–∞–≤–∞ */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, #228b22, #90ee90);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2) inset;

        /* –ê–ª—ë–Ω—É—à–∫–∞ (–º–∏–ª–∞—è –¥–µ–≤—É—à–∫–∞ –≤ —Ä—É—Å—Å–∫–æ–º —Å—Ç–∏–ª–µ) */
        .alyonushka {
            position: relative;
            width: 250px;
            height: 450px;
            animation: sway 8s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* SVG –ê–ª—ë–Ω—É—à–∫–∏ */
        .alyonushka svg {
            width: 100%;
            height: 100%;
            drop-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* –í–æ–ª–∫ (–º–∏–ª—ã–π, –≤–ª—é–±–ª—ë–Ω–Ω—ã–π) */
        .wolf {
            position: absolute;
            bottom: 80px;
            right: -300px;
            width: 220px;
            height: 300px;
            animation: run-to-alyonushka 6s ease-in-out 2s forwards,
                       bite 1.5s ease-in-out 8.5s 2,
                       wag-tail 2s ease-in-out 10.5s infinite;
        }

        @keyframes run-to-alyonushka {
            0% { right: -300px; transform: scaleX(-1); }
            80% { right: 200px; transform: scaleX(-1); }
            100% { right: 180px; transform: scaleX(-1); }
        }

        @keyframes bite {
            0% { transform: translateY(0) rotate(0); }
            20% { transform: translateY(-30px) translateX(-20px) rotate(-15deg); }
            40% { transform: translateY(10px) translateX(-40px) rotate(10deg); }
            60% { transform: translateY(-10px) translateX(-30px) rotate(-5deg); }
            100% { transform: translateY(0) translateX(-20px) rotate(0); }
        }

        @keyframes wag-tail {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        /* –°–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ —É–∫—É—Å–µ */
        .love-hearts {
            position: absolute;
            top: 200px;
            left: 300px;
            opacity: 0;
            animation: love-burst 2s ease-out 10s forwards;
        }

        @keyframes love-burst {
            0% { opacity: 0; transform: scale(0); }
            20% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(2) translateY(-100px); }
        }

        /* –¢–µ–∫—Å—Ç –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∏ */
        .message {

        .message-small {

        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        @keyframes appear {
            0% { opacity: 0; transform: translateX(-50%) translateY(50px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* –ë–ª–µ—Å–∫ –∏ —Å–∏—è–Ω–∏–µ */
        .sparkles {

            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
