<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Юпитер - Красота космоса</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            cursor: grab;
            touch-action: none;
        }

        body:active {
            cursor: grabbing;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #ff9a3c;
            font-size: 20px;
            flex-direction: column;
            gap: 20px;
            transition: opacity 1s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 154, 60, 0.3);
            border-top: 3px solid #ff9a3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 154, 60, 0.5);
            font-size: 14px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 154, 60, 0.2);
            transition: all 0.3s;
        }

        .counter:hover {
            color: rgba(255, 154, 60, 0.8);
            border-color: rgba(255, 154, 60, 0.5);
        }

        .explosion-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            color: #ff3366;
            text-shadow: 
                0 0 20px #ff0066,
                0 0 40px #ff3366,
                0 0 80px #ff6699;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-align: center;
            line-height: 1.2;
            transition: all 0.5s;
        }

        .explosion-text.visible {
            opacity: 1;
            animation: textPulse 2s ease-out forwards;
        }

        @keyframes textPulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
                filter: blur(20px);
            }
            20% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
                filter: blur(0);
            }
            40% {
                transform: translate(-50%, -50%) scale(1);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            80% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
                filter: blur(10px);
            }
        }

        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            animation: heartFloat 2s ease-out forwards;
        }

        @keyframes heartFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(var(--tx), -100px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), -200px) scale(0);
                opacity: 0;
            }
        }

        .click-effect {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 154, 60, 0.4) 0%, rgba(255, 154, 60, 0) 70%);
            pointer-events: none;
            z-index: 50;
            transform: translate(-50%, -50%);
            animation: ripple 0.6s ease-out forwards;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        .progress {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .progress:hover {
            opacity: 0.8;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9a3c, #ff3366);
            border-radius: 2px;
            transition: width 0.5s ease-out;
        }

        @media (max-width: 768px) {
            .controls {
                font-size: 12px;
                bottom: 10px;
            }
            
            .explosion-text {
                font-size: 60px;
            }
            
            .counter {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .progress {
                top: 10px;
                left: 10px;
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Загрузка Юпитера...</div>
    </div>

    <div class="progress" id="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="counter" id="counter" title="Секретный счетчик">0/100</div>

    <div class="explosion-text" id="explosionText">sosat bibijon❤️</div>

    <div class="controls">
        ЛКМ: вращение • Колесо: масштаб • Тапы по Юпитеру
    </div>

    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // ============ КОНФИГУРАЦИЯ ============
        const CONFIG = {
            tapTarget: 100,
            quality: 'medium',
            rotationSpeed: 0.1,
            particleCount: 2000,
            starCount: 3000
        };

        // ============ ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ============
        let scene, camera, renderer;
        let jupiter, atmosphere, rings, particles, stars;
        let tapCount = 0;
        let isExploded = false;
        let explosionParticles = [];

        // ============ ИНИЦИАЛИЗАЦИЯ ============
        function init() {
            // Сцена
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000010);
            
            // Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);
            
            // Рендерер
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Создание объектов
            createStars();
            createJupiter();
            createAtmosphere();
            createRings();
            createAsteroids();
            createLighting();
            
            // Настройка событий
            setupEventListeners();
            
            // Скрытие загрузки
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1500);
            
            // Запуск анимации
            animate();
        }
        
        // ============ СОЗДАНИЕ ОБЪЕКТОВ ============
        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.starCount * 3);
            const colors = new Float32Array(CONFIG.starCount * 3);
            
            for(let i = 0; i < CONFIG.starCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 2000;
                positions[i3 + 1] = (Math.random() - 0.5) * 2000;
                positions[i3 + 2] = (Math.random() - 0.5) * 2000;
                
                // Разные цвета звезд
                const type = Math.random();
                if(type < 0.7) {
                    colors[i3] = 0.8;
                    colors[i3 + 1] = 0.8;
                    colors[i3 + 2] = 1.0;
                } else if(type < 0.9) {
                    colors[i3] = 1.0;
                    colors[i3 + 1] = 0.9;
                    colors[i3 + 2] = 0.8;
                } else {
                    colors[i3] = 1.0;
                    colors[i3 + 1] = 0.8;
                    colors[i3 + 2] = 0.6;
                }
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                transparent: true
            });
            
            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }
        
        function createJupiter() {
            const geometry = new THREE.SphereGeometry(4, 64, 64);
            
            // Создаем текстуру Юпитера
            const texture = createJupiterTexture();
            
            const material = new THREE.MeshStandardMaterial({
                map: texture,
                roughness: 0.8,
                metalness: 0.2
            });
            
            jupiter = new THREE.Mesh(geometry, material);
            jupiter.castShadow = true;
            jupiter.receiveShadow = true;
            scene.add(jupiter);
        }
        
        function createJupiterTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Базовый градиент
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, '#FFD8A8');
            gradient.addColorStop(0.2, '#FFB347');
            gradient.addColorStop(0.4, '#E68A2E');
            gradient.addColorStop(0.6, '#CC6E1D');
            gradient.addColorStop(0.8, '#B35917');
            gradient.addColorStop(1, '#994C13');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Детализированные полосы
            ctx.strokeStyle = 'rgba(139, 69, 19, 0.9)';
            ctx.lineWidth = 15;
            
            for(let i = 0; i < 7; i++) {
                const y = i * 70 + 20;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.bezierCurveTo(
                    canvas.width * 0.3, y + Math.random() * 30 - 15,
                    canvas.width * 0.7, y + Math.random() * 30 - 15,
                    canvas.width, y
                );
                ctx.stroke();
            }
            
            // Большое Красное Пятно
            ctx.fillStyle = '#8B0000';
            ctx.beginPath();
            ctx.ellipse(canvas.width * 0.7, canvas.height * 0.4, 50, 25, Math.PI/6, 0, Math.PI * 2);
            ctx.fill();
            
            // Детали пятна
            ctx.fillStyle = '#A52A2A';
            ctx.beginPath();
            ctx.ellipse(canvas.width * 0.7, canvas.height * 0.4, 35, 18, Math.PI/6, 0, Math.PI * 2);
            ctx.fill();
            
            // Атмосферные вихри
            ctx.globalAlpha = 0.6;
            for(let i = 0; i < 30; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 20 + 10;
                
                ctx.fillStyle = i % 3 === 0 ? '#FF6347' : i % 3 === 1 ? '#FF4500' : '#FF8C00';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.ClampToEdgeWrapping;
            
            return texture;
        }
        
        function createAtmosphere() {
            const geometry = new THREE.SphereGeometry(4.1, 48, 48);
            const material = new THREE.MeshBasicMaterial({
                color: 0x4488ff,
                transparent: true,
                opacity: 0.08,
                side: THREE.BackSide
            });
            
            atmosphere = new THREE.Mesh(geometry, material);
            scene.add(atmosphere);
        }
        
        function createRings() {
            const geometry = new THREE.RingGeometry(6, 9, 48);
            const material = new THREE.MeshBasicMaterial({
                color: 0xFF9A3C,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.06
            });
            
            rings = new THREE.Mesh(geometry, material);
            rings.rotation.x = Math.PI / 4;
            scene.add(rings);
            
            // Внутренние кольца
            const innerGeometry = new THREE.RingGeometry(5, 6, 32);
            const innerMaterial = new THREE.MeshBasicMaterial({
                color: 0xFFB347,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.03
            });
            
            const innerRings = new THREE.Mesh(innerGeometry, innerMaterial);
            innerRings.rotation.x = Math.PI / 4.2;
            scene.add(innerRings);
        }
        
        function createAsteroids() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            const sizes = new Float32Array(CONFIG.particleCount);
            
            for(let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                
                const radius = 15 + Math.random() * 30;
                const angle = Math.random() * Math.PI * 2;
                const spread = (Math.random() - 0.5) * 10;
                
                positions[i3] = Math.cos(angle) * radius + spread;
                positions[i3 + 1] = (Math.random() - 0.5) * 20;
                positions[i3 + 2] = Math.sin(angle) * radius + spread;
                
                const type = Math.random();
                if(type < 0.3) {
                    colors[i3] = 0.9;
                    colors[i3 + 1] = 0.95;
                    colors[i3 + 2] = 1.0;
                } else if(type < 0.6) {
                    colors[i3] = 0.8;
                    colors[i3 + 1] = 0.7;
                    colors[i3 + 2] = 0.6;
                } else {
                    colors[i3] = 0.9;
                    colors[i3 + 1] = 0.9;
                    colors[i3 + 2] = 0.8;
                }
                
                sizes[i] = Math.random() * 0.2 + 0.05;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        function createLighting() {
            const sunLight = new THREE.DirectionalLight(0xFFFFFF, 1.2);
            sunLight.position.set(15, 10, 10);
            sunLight.castShadow = true;
            scene.add(sunLight);
            
            const fillLight = new THREE.DirectionalLight(0xFFB347, 0.3);
            fillLight.position.set(-10, -5, -5);
            scene.add(fillLight);
            
            const ambientLight = new THREE.AmbientLight(0x333344, 0.1);
            scene.add(ambientLight);
            
            // Видимое Солнце
            const sunGeometry = new THREE.SphereGeometry(2, 16, 16);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xFFFF00,
                emissive: 0xFFFF00
            });
            
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            sun.position.copy(sunLight.position);
            scene.add(sun);
        }
        
        // ============ УПРАВЛЕНИЕ И ВЗРЫВ ============
        function setupEventListeners() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            // Мышь
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (!isDragging || isExploded) return;
                
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                if (jupiter) {
                    jupiter.rotation.y += deltaX * 0.01;
                    jupiter.rotation.x += deltaY * 0.01;
                }
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // Колесико
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(5, Math.min(camera.position.z, 50));
            });
            
            // Касания
            let touchStart = { x: 0, y: 0 };
            let touchDistance = 0;
            
            renderer.domElement.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStart = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
                
                if (e.touches.length === 1) {
                    // Одиночный тап - проверяем на взрыв
                    const touch = e.touches[0];
                    checkForTap(touch.clientX, touch.clientY);
                } else if (e.touches.length === 2) {
                    touchDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                }
            });
            
            renderer.domElement.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1 && !isExploded) {
                    const deltaX = e.touches[0].clientX - touchStart.x;
                    const deltaY = e.touches[0].clientY - touchStart.y;
                    
                    if (jupiter) {
                        jupiter.rotation.y += deltaX * 0.01;
                        jupiter.rotation.x += deltaY * 0.01;
                    }
                    
                    touchStart = {
                        x: e.touches[0].clientX,
                        y: e.touches[0].clientY
                    };
                } else if (e.touches.length === 2) {
                    const newDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    
                    const zoomChange = (newDistance - touchDistance) * 0.01;
                    camera.position.z -= zoomChange;
                    camera.position.z = Math.max(5, Math.min(camera.position.z, 50));
                    
                    touchDistance = newDistance;
                }
            });
            
            // Клики для взрыва
            renderer.domElement.addEventListener('click', (e) => {
                checkForTap(e.clientX, e.clientY);
            });
            
            // Ресайз
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function checkForTap(x, y) {
            if (isExploded) return;
            
            const rect = renderer.domElement.getBoundingClientRect();
            const mouse = {
                x: ((x - rect.left) / rect.width) * 2 - 1,
                y: -((y - rect.top) / rect.height) * 2 + 1
            };
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            if (jupiter) {
                const intersects = raycaster.intersectObject(jupiter);
                
                if (intersects.length > 0) {
                    handleJupiterTap(x, y);
                }
            }
        }
        
        function handleJupiterTap(x, y) {
            // Эффект клика
            createClickEffect(x, y);
            
            // Увеличиваем счетчик
            tapCount++;
            
            // Обновляем UI
            document.getElementById('counter').textContent = `${tapCount}/${CONFIG.tapTarget}`;
            document.getElementById('progressBar').style.width = `${(tapCount / CONFIG.tapTarget) * 100}%`;
            
            // Эффект пульсации
            pulseJupiter();
            
            // Проверка на взрыв
            if (tapCount >= CONFIG.tapTarget && !isExploded) {
                explodeJupiter();
            }
        }
        
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            document.body.appendChild(effect);
            
            setTimeout(() => {
                if (effect.parentNode) {
                    effect.parentNode.removeChild(effect);
                }
            }, 600);
        }
        
        function pulseJupiter() {
            if (!jupiter) return;
            
            const originalScale = jupiter.scale.clone();
            const pulseScale = 1.05;
            
            let scale = 1;
            let direction = 1;
            const speed = 0.05;
            
            function animatePulse() {
                scale += direction * speed;
                
                if (scale >= pulseScale) {
                    direction = -1;
                } else if (scale <= 1) {
                    return;
                }
                
                jupiter.scale.copy(originalScale.clone().multiplyScalar(scale));
                requestAnimationFrame(animatePulse);
            }
            
            animatePulse();
        }
        
        function explodeJupiter() {
            isExploded = true;
            
            // Показываем текст
            document.getElementById('explosionText').classList.add('visible');
            
            // Создаем сердечки
            createHearts();
            
            // Создаем частицы взрыва
            createExplosionParticles();
            
            // Убираем Юпитер
            setTimeout(() => {
                if (jupiter) scene.remove(jupiter);
                if (atmosphere) scene.remove(atmosphere);
                if (rings) scene.remove(rings);
                
                // Тряска камеры
                shakeCamera();
            }, 500);
            
            // Восстановление через 5 секунд
            setTimeout(() => {
                resetJupiter();
            }, 5000);
        }
        
        function createExplosionParticles() {
            const count = 500;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const velocities = [];
            
            for(let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // Начальная позиция на Юпитере
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                const radius = 4;
                
                positions[i3] = radius * Math.sin(theta) * Math.cos(phi);
                positions[i3 + 1] = radius * Math.cos(theta);
                positions[i3 + 2] = radius * Math.sin(theta) * Math.sin(phi);
                
                // Цвета взрыва
                const type = Math.random();
                if(type < 0.4) {
                    colors[i3] = 1.0;
                    colors[i3 + 1] = 0.3;
                    colors[i3 + 2] = 0.3;
                } else if(type < 0.7) {
                    colors[i3] = 1.0;
                    colors[i3 + 1] = 0.6;
                    colors[i3 + 2] = 0.0;
                } else {
                    colors[i3] = 1.0;
                    colors[i3 + 1] = 0.9;
                    colors[i3 + 2] = 0.3;
                }
                
                velocities.push({
                    x: (Math.random() - 0.5) * 0.3,
                    y: (Math.random() - 0.5) * 0.3,
                    z: (Math.random() - 0.5) * 0.3
                });
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.3,
                vertexColors: true,
                transparent: true
            });
            
            const particleSystem = new THREE.Points(geometry, material);
            particleSystem.userData = { velocities, life: 100 };
            scene.add(particleSystem);
            explosionParticles.push(particleSystem);
        }
        
        function createHearts() {
            for(let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '❤️';
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.top = `${Math.random() * 100}vh`;
                    heart.style.setProperty('--tx', `${(Math.random() - 0.5) * 200}px`);
                    heart.style.fontSize = `${Math.random() * 20 + 20}px`;
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 2000);
                }, i * 50);
            }
        }
        
        function shakeCamera() {
            const originalPosition = camera.position.clone();
            const intensity = 0.3;
            let time = 0;
            
            function shake() {
                if (time < 1) {
                    time += 0.02;
                    const progress = 1 - time;
                    
                    camera.position.x = originalPosition.x + (Math.random() - 0.5) * intensity * progress;
                    camera.position.y = originalPosition.y + (Math.random() - 0.5) * intensity * progress;
                    
                    requestAnimationFrame(shake);
                } else {
                    camera.position.copy(originalPosition);
                }
            }
            
            shake();
        }
        
        function resetJupiter() {
            isExploded = false;
            tapCount = 0;
            
            // Сбрасываем UI
            document.getElementById('counter').textContent = `0/${CONFIG.tapTarget}`;
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('explosionText').classList.remove('visible');
            
            // Убираем частицы взрыва
            explosionParticles.forEach(particle => {
                scene.remove(particle);
            });
            explosionParticles = [];
            
            // Воссоздаем Юпитер
            createJupiter();
            createAtmosphere();
            createRings();
        }
        
        // ============ АНИМАЦИЯ ============
        function animate() {
            requestAnimationFrame(animate);
            
            // Автовращение
            if (jupiter && !isExploded) {
                jupiter.rotation.y += 0.005;
                if (atmosphere) atmosphere.rotation.y += 0.006;
                if (rings) rings.rotation.z += 0.002;
            }
            
            // Вращение частиц
            if (particles) {
                particles.rotation.y += 0.001;
            }
            
            // Вращение звезд
            if (stars) {
                stars.rotation.y += 0.0001;
            }
            
            // Анимация частиц взрыва
            explosionParticles.forEach((particleSystem, index) => {
                if (particleSystem.userData.life > 0) {
                    particleSystem.userData.life--;
                    
                    const positions = particleSystem.geometry.attributes.position.array;
                    const velocities = particleSystem.userData.velocities;
                    
                    for(let i = 0; i < positions.length; i += 3) {
                        const idx = i / 3;
                        const vel = velocities[idx];
                        
                        positions[i] += vel.x;
                        positions[i + 1] += vel.y;
                        positions[i + 2] += vel.z;
                        
                        // Гравитация
                        vel.y -= 0.005;
                        
                        // Замедление
                        vel.x *= 0.99;
                        vel.y *= 0.99;
                        vel.z *= 0.99;
                    }
                    
                    particleSystem.geometry.attributes.position.needsUpdate = true;
                    
                    if (particleSystem.userData.life <= 0) {
                        scene.remove(particleSystem);
                        explosionParticles.splice(index, 1);
                    }
                }
            });
            
            // Движение Солнца
            const time = Date.now() * 0.0001;
            const sunDistance = 15;
            
            // Находим солнце и свет
            scene.children.forEach(child => {
                if (child.isLight && child.position.length() > 10) {
                    child.position.x = Math.cos(time) * sunDistance;
                    child.position.z = Math.sin(time) * sunDistance;
                    
                    // Обновляем видимое солнце
                    const sun = scene.children.find(c => 
                        c.isMesh && c.position.distanceTo(child.position) < 3);
                    if (sun) {
                        sun.position.copy(child.position);
                    }
                }
            });
            
            // Рендеринг
            renderer.render(scene, camera);
        }
        
        // ============ ЗАПУСК ============
        // Проверка WebGL
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                         (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }
        
        if (checkWebGL()) {
            init();
        } else {
            document.getElementById('loading').innerHTML = 
                '<div style="text-align: center; color: #ff4444;">WebGL не поддерживается</div>';
        }
    </script>
